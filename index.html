<!DOCTYPE html>
<html>

<head>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
</head>

<body onload="initialize()">
    <div class="canvasContainer">
        <canvas id="coloringCanvas"></canvas>
        <canvas id="markingsCanvas"></canvas>
        <canvas id="shadingCanvas"></canvas>
        <canvas id="lineartCanvas"></canvas>
    </div>
    <div>
        <img src="assets/wolf lineart.png" id="wolfLineart"></img>
        <img src="assets/wolf markings.png" id="wolfMarkings"></img>
        <img src="assets/wolf coloring.png" id="wolfColoring"></img>
        <img src="assets/wolf shading.png" id="wolfShading"></img>
    </div>
    <div class="pickersContainer">
        <label for="basePicker">Base</label>
        <input id="basePicker" type="color" value="#FFFFFF" onchange="onBaseColorSelected(event)"></input>
        <label for="markingsPicker">Markings</label>
        <input id="markingsPicker"type="color" value="#BBBBBB" onchange="onMarkingsColorSelected(event)"></input>
    </div>
    <span class="footer">Wolf: <a>https://www.deviantart.com/grav3wolf/art/f2U-canine-base-PSD-file-754961175</a></span>
</body>

</html>
